    <title>Systems Analysis Work</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Assignment Number');
      data.addColumn('number', 'Artifical Intelligence');
      data.addColumn('number', '2D Graphics');
      data.addColumn('number', 'Systems Analysis');

      data.addRows([
        [1,  50, 100, 25],
        [2,  40, 50, 35],
        [3,  60, 94, 51],
        [4, 19, 26, 56]
      ]);

      var options = {
        chart: {
          title: 'Year 2 1st Semester Grades',
          subtitle: 'in Percent'
        },
        width: 600,
        height: 500,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
    </script>
